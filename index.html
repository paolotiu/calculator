<!DOCTYPE html>

<html>
    <head>
        <link href="styles.css" rel="stylesheet" type="text/css"> 
        <script type="text/javascript" src="scripts.js" async></script>
    </head>
    <body>
        <div id='result'> </div>
        <div id='digitContainer'>
            <div class='digits' id="one"> 1 </div>
            <div class='digits' id="two"> 2 </div>
            <div class='digits' id="three"> 3 </div>
            <div class='digits' id="four"> 4 </div>
            <div class='digits' id="five"> 5 </div>
            <div class='digits' id="six"> 6 </div>
            <div class='digits' id="seven"> 7 </div>
            <div class='digits' id="eight"> 8 </div>
            <div class='digits' id="nine"> 9 </div>
            <div class='digits' id="zero"> 0 </div>
            <div class='digits' id="dot"> . </div>
            <div class='operators digits' id="add"> + </div>
            <div class='operators digits' id="subtract"> - </div>
            <div class='operators digits' id="multiply"> x </div>
            <div class='operators digits' id="divide"> / </div>
            <div class='special' id="equals"> = </div>
            <div class='special' id="clear"> Clear </div>
            <div class='special' id="backspace"> Back </div>
        </div>
    </body>
</html>
